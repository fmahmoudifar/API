<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <nav>
        <a href="/wallet">Wallet</a>
        <a href="/transactions">Transactions</a>
        <a href="/users">Users</a>
        {% if session["user"] %}
            <a href="/auth/logout">Logout</a>
        {% else %}
            <a href="/auth/login">Login</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
